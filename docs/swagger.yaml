basePath: /
definitions:
  domain.Product:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        maxLength: 45
        minLength: 2
        type: string
      price:
        type: number
      updatedAt:
        type: string
    required:
    - description
    - name
    - price
    type: object
  domain.ProductDTO:
    properties:
      description:
        type: string
      id:
        example: "0"
        type: string
      name:
        maxLength: 45
        minLength: 2
        type: string
      price:
        type: number
    required:
    - description
    - name
    - price
    type: object
  domain.User:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      id:
        type: integer
      password:
        type: string
      updatedAt:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  domain.UserDTO:
    properties:
      id:
        example: "0"
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Gin Swagger Example API
  version: "1.0"
